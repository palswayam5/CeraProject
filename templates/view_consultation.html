<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediChat - View Consultation</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <style>
    :root {
      --primary: #2c6aa8;
      --secondary: #62b5e5;
      --light-blue: #e1f1fa;
      --success: #28a745;
      --success-light: #d4edda;
      --warning: #f6c23e;
      --warning-light: #fff3cd;
      --gray-light: #f4f7f9;
      --white: #ffffff;
    }
    
    body {
      background-color: var(--gray-light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #444;
    }
    
    .app-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .app-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 32px;
      color: var(--primary);
      margin-right: 15px;
    }
    
    .app-title {
      color: var(--primary);
      margin-bottom: 0;
      font-weight: 600;
    }
    
    .app-subtitle {
      color: #666;
      font-size: 14px;
      margin-top: 4px;
    }
    
    .consultation-card {
      background-color: var(--white);
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .consultation-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }
    
    .consultation-title {
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 0;
    }
    
    .consultation-date {
      color: #888;
      font-size: 14px;
    }
    
    .consultation-section {
      margin-bottom: 30px;
    }
    
    .section-title {
      font-weight: 600;
      margin-bottom: 15px;
      color: #555;
    }
    
    .history-log {
      background-color: #f8fafc;
      border: 1px solid #e1e5ea;
      border-radius: 8px;
      padding: 15px;
      white-space: pre-line;
      font-family: monospace;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .diagnosis-box {
      background-color: var(--warning-light);
      border: 1px solid #ffeeba;
      padding: 20px;
      border-radius: 8px;
    }
    
    .btn-back {
      color: var(--primary);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
    }
    
    .btn-back i {
      margin-right: 8px;
    }
    
    .btn-back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="app-header">
      <div class="logo">
        <i class="fas fa-heartbeat"></i>
      </div>
      <div>
        <h1 class="app-title">MediChat</h1>
        <p class="app-subtitle">Your AI Medical Assistant</p>
      </div>
    </div>
    
    <a href="{{ url_for('consultation_history') }}" class="btn-back mb-3">
      <i class="fas fa-arrow-left"></i> Back to History
    </a>
    
    <div class="consultation-card">
      <div class="consultation-header">
        <div>
          <h2 class="consultation-title">Consultation #{{ consultation[0] }}</h2>
          <div class="consultation-date">
            <i class="far fa-calendar-alt me-1"></i> {{ consultation[4] }}
          </div>
        </div>
        <a href="{{ url_for('index') }}" class="btn btn-primary">
          <i class="fas fa-plus-circle me-2"></i>New Consultation
        </a>
      </div>
      
      <div class="consultation-section">
        <h3 class="section-title">Consultation History</h3>
        <div class="history-log">{{ consultation[2] }}</div>
      </div>
      
      <div class="consultation-section">
        <h3 class="section-title">Assessment</h3>
        <div class="diagnosis-box">
          {{ consultation[3]|safe }}
        </div>
      </div>
      
      <div class="text-center mt-4">
        <p class="text-muted"><i class="fas fa-exclamation-triangle me-2"></i>This is not a substitute for professional medical advice.</p>
      </div>
    </div>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
